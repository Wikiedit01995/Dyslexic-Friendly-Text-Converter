<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dyslexic Friendly Text Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
      background: #f7f7f7;
      min-width: 220px;
    }
    h2 {
      font-size: 1.2em;
      margin-bottom: 12px;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button:hover {
      background: #005fa3;
    }
    .info {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Dyslexic Friendly Text Converter</h2>
  <button id="convert">Convert Page Text</button>
  <button id="restore">Restore Original Font</button>
  <div class="info">
    Click "Convert" to apply dyslexic-friendly font. Click "Restore" to show the original font.
  </div>
  <script src="popup.js"></script>
</body>
</html>
